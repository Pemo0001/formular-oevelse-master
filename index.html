<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Burger menu-øvelse</title>
  <link rel="stylesheet" href="css/demo.css" />
  <!-- Ret i nedenståendde stylesheet -->
  <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
  <header class="banner">
    <div class="logo">
      <a href="#0">Logo</a>
    </div>
  </header>

  <main>
    <section>
      <header>
        <h2>Kontakt os</h2>
        <p>
          Udfyld kontaktformularen for at kontakte os. Vi glæder os til at
          høre fra dig.
        </p>
      </header>


      <!-- Formular-indhold -->
      <div class="form-felt">
        <form name="kontakt" netlify>
          <label for="fornavn">Fornavn:</label>
          <input type="text" id="fornavn" name="fornavn" required>

          <label for="efternavn">Efternavn:</label>
          <input type="text" id="efternavn" name="efternavn" required>

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>

          <label for="kategori">Kategori:</label>
          <select id="kategori" name="kategori">
            <option value="underviser">Underviser</option>
            <option value="studerende">Studerende</option>
          </select>

          <label for="besked">Besked:</label>
          <textarea id="besked" name="besked" rows="4" required></textarea>

          <button type="submit">Send Besked</button>
        </form>
      </div>

    </section>
  </main>
</body>

</html>
